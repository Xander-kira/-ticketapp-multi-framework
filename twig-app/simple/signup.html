<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TicketApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': 'rgb(80,80,255)',
                        'dark-bg': '#0a0c1a',
                        'dark-card': '#0b0f2e'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-[#0a0c1a] text-white">
    <!-- Navigation -->
    <nav class="relative z-50 bg-[#0a0c1a]/80 backdrop-blur-sm border-b border-white/10">
        <div class="max-w-[1440px] mx-auto px-6 md:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="text-xl font-bold">
                    <a href="index.html">
                        <span class="text-white">Ticket</span><span class="text-[rgb(80,80,255)]">App</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-white/70">Already have an account?</span>
                    <a href="login.html" class="text-[rgb(80,80,255)] hover:text-[rgb(70,70,235)] transition-colors font-medium">Sign in</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <div class="bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10 p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-white mb-2">Create your account</h1>
                    <p class="text-white/70">Start managing your support tickets today</p>
                </div>

                <form id="signupForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-white/90 mb-2">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-[rgb(80,80,255)] focus:border-transparent transition-all"
                            placeholder="Enter your email"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-white/90 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-[rgb(80,80,255)] focus:border-transparent transition-all"
                            placeholder="Create a password"
                        >
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-white/90 mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-[rgb(80,80,255)] focus:border-transparent transition-all"
                            placeholder="Confirm your password"
                        >
                    </div>

                    <div id="errorMessage" class="hidden p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm"></div>

                    <button 
                        type="submit" 
                        class="w-full bg-[rgb(80,80,255)] hover:bg-[rgb(70,70,235)] text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105"
                    >
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-white/70 text-sm">
                        By signing up, you agree to our 
                        <a href="#" class="text-[rgb(80,80,255)] hover:underline">Terms of Service</a> 
                        and 
                        <a href="#" class="text-[rgb(80,80,255)] hover:underline">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorDiv.classList.add('hidden');
            
            // Validate form
            if (!email || !password || !confirmPassword) {
                showError('All fields are required.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            // Store user session (simulate signup)
            const userData = {
                email: email,
                created_at: new Date().toISOString()
            };
            
            localStorage.setItem('ticketapp_session', JSON.stringify(userData));
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
