<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TicketApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 px-6 py-4 flex flex-wrap gap-4 text-sm font-medium">
        <a href="index.html" class="hover:text-indigo-400">Home</a>
        <a href="login.html" class="hover:text-indigo-400 text-blue-400">Login</a>
        <a href="signup.html" class="hover:text-indigo-400">Signup</a>
        <a href="dashboard.html" class="hover:text-indigo-400">Dashboard</a>
        <a href="tickets.html" class="hover:text-indigo-400">Tickets</a>
    </nav>

    <!-- Login Form -->
    <main class="flex-1 flex items-center justify-center p-8">
        <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg">
            <h1 class="text-3xl font-bold text-center mb-8">Login to TicketApp</h1>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="your@email.com" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white" placeholder="Your password" required>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-medium">
                    Sign In
                </button>
            </form>
            
            <p class="text-center mt-6 text-gray-400">
                Don't have an account? <a href="signup.html" class="text-blue-400 hover:text-blue-300">Sign up</a>
            </p>
        </div>
    </main>
</body>
</html>
