<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - TicketApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': 'rgb(80,80,255)',
                        'brand-cyan': 'rgb(0,212,255)',
                        'dark-bg': '#0a0c1a',
                        'dark-card': '#0f172a',
                        'dark-secondary': '#050713',
                        'dark-border': '#1a1f3d',
                        'dark-input': '#1e253d'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-900 text-white flex flex-col">
    <!-- Top navigation bar for testing routes -->
    <nav class="bg-gray-800 px-6 py-4 flex flex-wrap gap-4 text-sm font-medium">
        <a href="home_react_match.html" class="hover:text-indigo-400">Home</a>
        <a href="login_react_match.html" class="hover:text-indigo-400">Login</a>
        <a href="signup_react_match.html" class="hover:text-indigo-400">Signup</a>
        <a href="dashboard_react_match.html" class="hover:text-indigo-400">Dashboard</a>
        <a href="tickets_react_match.html" class="hover:text-indigo-400">Tickets</a>
    </nav>

    <!-- Routed content -->
    <main class="flex-1 flex items-center justify-center p-8 text-center">
        <!-- Signup Form Content - Exact React Match -->
        <div class="w-full max-w-sm bg-[#0f172a] border border-[rgba(80,80,255,0.4)] shadow-[0_30px_80px_rgba(80,80,255,0.2)] rounded-xl p-6 text-left">
            <h1 class="text-xl font-semibold text-white">Create account</h1>
            <p class="text-sm text-gray-400 mt-1">Get access to TicketApp.</p>

            <!-- Error Message -->
            <div id="error-msg" class="mt-4 text-sm text-red-400 bg-red-900/20 border border-red-500/40 rounded-lg px-3 py-2 hidden">
            </div>

            <!-- Success Message -->
            <div id="success-msg" class="mt-4 text-sm text-green-400 bg-green-900/20 border border-green-500/40 rounded-lg px-3 py-2 hidden">
            </div>

            <form id="signup-form" class="mt-6 flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label class="text-xs text-gray-300" for="email">
                        Email
                    </label>
                    <input
                        id="email"
                        type="email"
                        class="bg-[#1e253d] border border-gray-600 text-white text-sm rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-[rgb(80,80,255)]"
                        placeholder="you@example.com"
                    />
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-xs text-gray-300" for="password">
                        Password
                    </label>
                    <input
                        id="password"
                        type="password"
                        class="bg-[#1e253d] border border-gray-600 text-white text-sm rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-[rgb(80,80,255)]"
                        placeholder="••••••••"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full text-center font-medium bg-[rgb(80,80,255)] hover:bg-[rgb(100,100,255)] text-white rounded-lg px-4 py-2 text-sm shadow-[0_20px_60px_rgba(80,80,255,0.4)]"
                >
                    Sign up
                </button>
            </form>

            <p class="text-xs text-gray-500 mt-6 text-center">
                Already have an account?
                <a
                    href="login_react_match.html"
                    class="text-[rgb(80,80,255)] hover:text-[rgb(100,100,255)]"
                >
                    Log in
                </a>
            </p>
        </div>
    </main>

    <!-- Temporary footer -->
    <footer class="bg-gray-800 text-gray-400 text-xs text-center py-4">
        TicketApp • HNG Stage 2
    </footer>

    <script>
        // Signup form handling
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');
            
            // Clear previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Basic validation
            if (!email.trim() || !password.trim()) {
                errorDiv.textContent = 'All fields are required.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (!email.includes('@')) {
                errorDiv.textContent = 'Please enter a valid email address.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Simulate successful registration
            successDiv.textContent = 'Account created. You can now log in.';
            successDiv.classList.remove('hidden');
            
            // Create demo user in localStorage for this demo
            const userData = {
                email: email,
                password: password,
                registeredAt: new Date().toISOString()
            };
            localStorage.setItem('demo_user', JSON.stringify(userData));
            
            // Redirect to login after a delay
            setTimeout(() => {
                window.location.href = 'login_react_match.html';
            }, 1500);
        });

        // Clear messages on input change
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('error-msg').classList.add('hidden');
            document.getElementById('success-msg').classList.add('hidden');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-msg').classList.add('hidden');
            document.getElementById('success-msg').classList.add('hidden');
        });
    </script>
</body>
</html>
